<div class="row" style="padding: 10px">
    <div class="col-md-12">
        <form style="width:500px;">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter item name" ng-model="name">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" id="priceInput" placeholder="Price" ng-model="price">
            </div>
            <button type="button" class="btn btn-primary" ng-click="addNewItem()">Add item</button>
            <button type="button" class="btn btn-primary" ng-click="closeDialog()">Cancel</button>
        </form>
    </div>
</div>
